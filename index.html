<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Donut!</title>
</head>
<body>
<div class="container">

<!-- This div is to hold my donut objectives for the player to fulfill -->
<div class="donut-objective">

    <!-- This is to donut array is to store the individual donut. Can have multiple donut-array -->
    <div class="donut-array">

        <!-- Will add more div later on. Currently testing on one objective and test to see if I am able to add it here via javascript -->
        <div class="donut">DONUT</div>
    </div>

</div> <!-- END OF DONUT OBJECTIVE DIV -->

<!-- This div here is to contain the image and also include the send button for when the donut is added to the box  -->
<div class="donut-container">
    <div class="donut-box">
        <div>DONUT BACKGROUND IMAGE</div>
    </div>
    <button>SEND</button>
</div> <!-- END OF DONUT CONTAINER -->

<div class="donut-sidebar">
    <div class="donut-selection">
        <div class="donut-clicker">
            <div class="donut"> DONUT </div>
        </div>
    </div> <!-- END OF DONUT SELECTION DIV -->
    <div class = "display-info">
        <div id="player-name">NAME:</div>
        <div id="player-points">POINTS</div>
    </div>
</div>

</div> <!-- END OF CONTAINER DIV -->
</body>
    <script type="text/javascript" src="script.js"></script>
</html>
